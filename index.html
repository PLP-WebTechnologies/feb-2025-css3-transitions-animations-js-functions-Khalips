<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Animations</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="light">
        <h1>Simple Animations Demo</h1>
        
        <!-- The box we'll animate -->
        <div class="box" id="animationBox">
            Click Me!
        </div>
        
        <!-- Buttons to control animations -->
        <div>
            <button id="pulseBtn">Pulse</button>
            <button id="bounceBtn">Bounce Once</button>
            <button id="spinBtn">Spin</button>
        </div>
        
        <!-- Theme selector buttons -->
        <div style="margin-top: 20px;">
            <h3>Choose Background:</h3>
            <button class="theme-btn" data-theme="light">Light</button>
            <button class="theme-btn" data-theme="dark">Dark</button>
            <button class="theme-btn" data-theme="blue">Blue</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
